<button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" [ngStyle]="{'background-color' : color}"
    class="btn" (click)="onClick()">
    {{ text }}
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="add-form" (ngSubmit)="onSubmit()">
                    <div class="form-control">
                        <label for="text">Task</label>
                        <input type="text" name="text" id="text" [ngModel]="task" />
                        <label for="day">Day & Time</label>
                        <input type="day" name="day" id="day" [ngModel]="day" />
                        <div class="form-control form-control-check">
                            <label for="reminder">
                                Reminder
                            </label>
                            <input type="checkbox" name="reminder" id="reminder" [ngModel]="reminder" />
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
